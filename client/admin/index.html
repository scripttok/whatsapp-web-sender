<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HyperZap - Admin</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", sans-serif;
        background: #f4f6f9;
        padding: 20px;
      }
      .container {
        max-width: 900px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      .header {
        background: #25d366;
        color: white;
        padding: 20px;
        text-align: center;
      }
      .header h1 {
        font-size: 24px;
      }
      .content {
        padding: 30px;
      }
      .section {
        margin-bottom: 30px;
      }
      h3 {
        color: #25d366;
        margin-bottom: 15px;
        font-size: 18px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
      }
      input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
      }
      .btn {
        background: #25d366;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
      }
      .btn:hover {
        background: #1da851;
      }
      .btn-danger {
        background: #dc3545;
      }
      .btn-danger:hover {
        background: #c82333;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
      }
      th,
      td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #eee;
      }
      th {
        background: #f8f9fa;
        font-weight: 600;
      }
      .actions {
        display: flex;
        gap: 8px;
      }
      .status {
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 600;
      }
      .status.success {
        background: #d4edda;
        color: #155724;
      }
      .status.error {
        background: #f8d7da;
        color: #721c24;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>HyperZap Admin</h1>
        <p>Gerencie os usuários do sistema</p>
      </div>

      <div class="content">
        <div class="section">
          <h3>Criar Novo Usuário</h3>
          <div class="form-group">
            <label>Email</label>
            <input
              type="email"
              id="new-email"
              placeholder="cliente@exemplo.com"
            />
          </div>
          <div class="form-group">
            <label>Nome</label>
            <input type="text" id="new-name" placeholder="Nome do Cliente" />
          </div>
          <div class="form-group">
            <label>Senha</label>
            <input
              type="password"
              id="new-password"
              placeholder="Senha segura"
            />
          </div>
          <button class="btn" id="create-btn">Criar Usuário</button>
          <div id="create-status" class="status hidden"></div>
        </div>

        <div class="section">
          <h3>Usuários Cadastrados</h3>
          <table>
            <thead>
              <tr>
                <th>Email</th>
                <th>Nome</th>
                <th>Criado em</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="users-list"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
